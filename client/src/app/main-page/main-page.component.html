<main id="aboutProducts">
  <section class="mainSlideShow">
      <div class="slider_item"><a><img src="./assets/images/slideShow/pic2.png" width="100%" height="100%"></a></div>
      <div class="slider_item"><a><img src="./assets/images/slideShow/shopPortal.png" width="100%" height="100%"></a></div>
      <div class="slider_item"><a><img src="./assets/images/slideShow/pic3png.png" width="100%" height="100%"></a></div>
      <div class="slider_item"><a><img src="./assets/images/slideShow/pic4.png" width="100%" height="100%"></a></div>
      <a class="sliderShowButtonLeft sliderShowButton"  role="button" onclick="plusSlides(-1)">&#10094;</a>
      <a class="sliderShowButtonRight sliderShowButton" role="button" onclick="plusSlides(1)">&#10095;</a>
      <div class="fastMenuSlideShow">
          <div class="dotsForSlideShow" onclick="currentSlides(0)"></div>
          <div class="dotsForSlideShow" onclick="currentSlides(1)"></div>
          <div class="dotsForSlideShow" onclick="currentSlides(2)"></div>
          <div class="dotsForSlideShow" onclick="currentSlides(3)"></div>
      </div>
  </section>


  <div class="catalog">
    <p><span class="lastAddedText">Последние добавленные:</span></p>
    <div class="listItemContainer">
      <ul class="listItem">
        <li *ngFor="let item of items" class="hoverable">
          <p>{{item.category}}: </p>
          <a [routerLink]="['/product', item._id]"><p>{{item.name}}</p></a>
          <img class="image" [src]="item.image" [routerLink]="['/product', item._id]">

        </li>
      </ul>
    </div>
  </div>

</main>
