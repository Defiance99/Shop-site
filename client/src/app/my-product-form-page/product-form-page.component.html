<main class="creatingProducts">
  <div class="productContainer">
        <div>
          <h4>Описание: </h4>
          <p>{{product.description}}</p>
        </div>

        <div class="product">
          <h3>Название: {{product.name}}</h3>
          <p>Категория: {{product.category}}</p>
          <p>Цена: {{product.cost}}</p>
          <img class="image" [src]="product.image" height="250" width="250">
        </div>

  </div>
</main>
