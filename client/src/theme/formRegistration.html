<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./formRegistration.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <button class="openFormAuth" onclick="showFormAuth()">Регистрация</button>
    <div class="grayBackground" onclick="closeFormAuth()"></div>
    <div class="formAuth">
        <p><button class="closeFormAuth" onclick="closeFormAuth()">Close</button></p>
        <form>
            <p><input placeholder="Имя пользователя"></p>
            <p><input placeholder="Пароль"></p>
        </form>
        <button class="enterAuth">Войти</button>  <button class="getFormRegistration">Регистрация</button>
    </div>
    <script>
        function showFormAuth() {
            let formAuth = document.getElementsByClassName("formAuth")[0];
            let grayBackground = document.getElementsByClassName("grayBackground")[0];
            formAuth.style.display = "initial";
            grayBackground.style.display = "block"
        }
        
        function closeFormAuth() {
            let formAuth = document.getElementsByClassName("formAuth")[0];
            let grayBackground = document.getElementsByClassName("grayBackground")[0];
            formAuth.style.display = "none";
            grayBackground.style.display = "none"
        }
    </script>
</body>
</html>
