    <script>  //operation with authentication forms
        let formAuth = document.getElementsByClassName("formAuth")[0];
        let grayBackground = document.getElementsByClassName("grayBackground")[0];
        let elementRegisterForm = document.getElementsByClassName("formRegisterContainer")[0];
        let elementAuthForm = document.getElementsByClassName("formAuthContainer")[0];

        function showFormAuth() {

            
            formAuth.style.display = "inherit";
            grayBackground.style.display = "inherit"
        }

        function closeFormAuth() {
            formAuth.style.display = "none";
            grayBackground.style.display = "none"

            elementAuthForm.style.display = "block";
            elementRegisterForm.style.display = "none";
        }

        function showFormRegister() {
            elementAuthForm.style.display = "none";
            elementRegisterForm.style.display = "block";
        }
    </script>


    <script> /* slide show controllers */
        var slideIndex = 0;
        showSlides(slideIndex);
        setTimeoutSlide();

        
        function plusSlides(n) {
            slideIndex += 1;
            showSlides(slideIndex)
        }

        function currentSlides(n) {
            slideIndex = n;
            showSlides(slideIndex);
        }

        function showSlides(n) {
            let slideShowBlocks = document.getElementsByClassName("slider_item");
            let dots = document.getElementsByClassName("dotsForSlideShow");
        

            if (n > slideShowBlocks.length - 1) {
                slideIndex = 0;
                n = slideIndex;
            }
            if (n < 0) {
                slideIndex = slideShowBlocks.length - 1;
                n = slideIndex;
            }

            for (let i = 0; i < slideShowBlocks.length; i++) {
                if (i == slideIndex) {
                    slideShowBlocks[i].style.display = "block";
                    dots[i].style.opacity = "1";
                    continue;
                }
                else {
                    slideShowBlocks[i].style.display = "none";
                    dots[i].style.opacity = "0.5";
                }
            }
        }

        function setTimeoutSlide() {
            setTimeout(plusSlides, 4000);
            setTimeout(setTimeoutSlide, 4000);
        }
        

    </script>
